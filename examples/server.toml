# find-server configuration
# Copy to server.toml and fill in your values.

[server]
# Address to listen on. Inside Docker, bind to 0.0.0.0 so the port is reachable.
# For local use only, prefer 127.0.0.1 to avoid exposing the server on the network.
bind = "0.0.0.0:8765"

# Path where the index database and content archives are stored.
# When running in Docker this should be /data (mounted volume).
data_dir = "/home/user/.local/share/find-anything"

# Bearer token required by all API requests.
# Generate one with: openssl rand -hex 32
token = "change-me"

[search]
# Default number of results per query when the client does not specify a limit.
default_limit = 50

# Maximum number of results returned per query (hard cap).
max_limit = 500

# Number of FTS5 candidates evaluated per source before scoring.
# Increase for more thorough results at the cost of higher latency.
fts_candidate_limit = 2000
