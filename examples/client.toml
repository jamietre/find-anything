[server]
url = "http://127.0.0.1:8765"
token = "local-dev-token-abc123"

# Multiple sources can be defined, each with a unique name
[[sources]]
name = "code"
paths = ["/home/user/code"]
# Optional: base URL for constructing resource links in search results
base_url = "file:///home/user/code"

[[sources]]
name = "data"
paths = ["/home/user/data"]
# base_url can use any protocol: file://, http://, https://, smb://, etc.
# base_url = "https://github.com/owner/repo/blob/main"

[scan]
exclude = [
    "**/.git/**",
    "**/node_modules/**",
    "**/target/**",
    "**/__pycache__/**",
    "**/.next/**",
    "**/dist/**",
    "**/.cache/**",
    "**/.tox/**",
    "**/.venv/**",
    "**/venv/**",
    "**/*.pyc",
    "**/*.class",
    "**/tmp/**",
    "**/temp/**",
]
max_file_size_kb = 1024
follow_symlinks = false
include_hidden = false

