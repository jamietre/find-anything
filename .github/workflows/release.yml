name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-web:
    name: Build Web UI
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: web

      - name: Build
        run: pnpm run build
        working-directory: web

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build/
          retention-days: 1

  build:
    name: Build (${{ matrix.artifact_name }})
    needs: [build-web]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
            ext: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: linux-aarch64
            ext: ""
          - os: ubuntu-24.04
            target: armv7-unknown-linux-gnueabihf
            artifact_name: linux-armv7
            ext: ""
            use_cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-aarch64
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build/

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build
        run: ${{ matrix.use_cross && 'cross' || 'cargo' }} build --release --workspace --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          ARTIFACT="find-anything-${VERSION}-${{ matrix.artifact_name }}"
          BINDIR="target/${{ matrix.target }}/release"
          EXT="${{ matrix.ext }}"
          BINARIES=(
            "find-anything"
            "find-scan"
            "find-watch"
            "find-server"
            "find-extract-text"
            "find-extract-pdf"
            "find-extract-media"
            "find-extract-archive"
            "find-extract-html"
            "find-extract-office"
            "find-extract-epub"
          )

          mkdir -p "dist/${ARTIFACT}"
          for bin in "${BINARIES[@]}"; do
            cp "${BINDIR}/${bin}${EXT}" "dist/${ARTIFACT}/"
          done

          # Windows: also include find-tray.exe; package as zip.
          if [[ "$EXT" == ".exe" ]]; then
            cp "${BINDIR}/find-tray${EXT}" "dist/${ARTIFACT}/" 2>/dev/null || true
            cd dist
            7z a "${ARTIFACT}.zip" "${ARTIFACT}/"
            echo "ARTIFACT_PATH=dist/${ARTIFACT}.zip" >> "$GITHUB_ENV"
            echo "ARTIFACT_NAME=${ARTIFACT}.zip" >> "$GITHUB_ENV"
          else
            cd dist
            tar -czf "${ARTIFACT}.tar.gz" "${ARTIFACT}/"
            echo "ARTIFACT_PATH=dist/${ARTIFACT}.tar.gz" >> "$GITHUB_ENV"
            echo "ARTIFACT_NAME=${ARTIFACT}.tar.gz" >> "$GITHUB_ENV"
          fi

      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\innosetup.exe"
          Start-Process -FilePath "$env:TEMP\innosetup.exe" -Args "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: iscc "/DAppVersion=${{ github.ref_name }}" "/DBinDir=$env:GITHUB_WORKSPACE\target\x86_64-pc-windows-msvc\release" packaging\windows\find-anything.iss

      - name: Stage installer
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          INSTALLER="find-anything-setup-${VERSION}-windows-x86_64.exe"
          cp "packaging/windows/Output/${INSTALLER}" "dist/${INSTALLER}"
          echo "INSTALLER_PATH=dist/${INSTALLER}" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 1

      - uses: actions/upload-artifact@v4
        if: matrix.os == 'windows-latest'
        with:
          name: windows-installer
          path: ${{ env.INSTALLER_PATH }}
          retention-days: 1

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.exe
          generate_release_notes: true
