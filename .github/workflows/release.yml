name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          ARTIFACT="find-anything-${VERSION}-${{ matrix.artifact_name }}"
          BINDIR="target/${{ matrix.target }}/release"
          BINARIES=(
            find
            find-scan
            find-watch
            find-server
            find-extract-text
            find-extract-pdf
            find-extract-media
            find-extract-archive
          )

          mkdir -p "dist/${ARTIFACT}"
          for bin in "${BINARIES[@]}"; do
            cp "${BINDIR}/${bin}" "dist/${ARTIFACT}/"
          done

          cd dist
          tar -czf "${ARTIFACT}.tar.gz" "${ARTIFACT}/"
          echo "ARTIFACT_PATH=dist/${ARTIFACT}.tar.gz" >> "$GITHUB_ENV"
          echo "ARTIFACT_NAME=${ARTIFACT}.tar.gz" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 1

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
